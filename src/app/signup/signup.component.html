<div class="container">
    <h1>Sign Up</h1>
      <input type="text" placeholder="Name" required [(ngModel)]="name">
      <input type="email" placeholder="Email" required [(ngModel)]="email">
      <input type="text" placeholder="Phone" required [(ngModel)]="mobile">
      <input type="password" placeholder="Password" required [(ngModel)]="password">
      <button type="submit" (click)="signup()">Sign Up</button>
  </div>
