<html>
  <head>
    <style>
       body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .awesome-table {
        width: 100%;
        border-collapse: collapse;
        
        background-color: #333;
        border: 1px solid #ddd;
      }

      .awesome-table th,
      .awesome-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        border-color: #060539;
      }

      .awesome-table th {
        background-color: #060539;
        color: white;
        border-color: #060539;
      }

      .awesome-table tbody tr:nth-child(even) {
        background-color: #2b2b2b;
        border-color: #060539;
      }

      .awesome-table tbody tr:hover {
        background-color: #555;
      }

      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .search-container label {
        margin-right: 10px;
        color: #ddd;
      }

      .search-container input[type="date"] {
        padding: 5px;
        border-radius: 4px;
      }

      .search-container button {
        padding: 8px 15px;
        background-color: #060539;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .book-button {
        padding: 8px 15px;
        background-color: #8bb3ee;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .book-button:hover {
        background-color: #aaaeec;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
    <label for="starting-point">Starting Point:</label>
    <select id="starting-point" [(ngModel)]="textbox2">
      <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
    </select>

    <label for="destination-point">Destination Point:</label>
    <select id="destination-point" [(ngModel)]="textbox3">
      <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
    </select>
    Date: <input type="date" [(ngModel)]="textbox1" placeholder="yyyy-mm-dd" /><br /><br />
    <button (click)="search()" (click)="searchbus()" (click)="getfare()">Search</button><br /><br /><br />
  </div>
      <table class="awesome-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Bus No</th>
            <th>Bus Name</th>
            <th>Bus Type</th>
            <th>Total Seats</th>
            <th>Fare</th>
            <th>Book Now</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of schedules; let i = index">
            <td>{{ schedule.date }}</td>
            <td>{{ schedule.departureTime }}</td>
            <td>{{ schedule.arrivalTime }}</td>
            <td>{{ busDto[i].busNo }}</td>
            <td>{{ busDto[i].busName }}</td>
            <td>{{ busDto[i].busType }}</td>
            <td>{{ busDto[i].totalSeats }}</td>
            <td>{{ fare[i] }}</td>
            <td><button type="submit" routerLink="/seatavailability">BOOK</button></td>
          </tr>
        </tbody>
      </table><br /><br /><br />
    
  </body>
</html>
