<html>
  <head>
    <style>
     body {
      background-color: rgba(0,0,0,.7);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
     
    }

      .awesome-table {
        width: 100%;
        border-collapse: collapse;
        background-color: #333;
        border: 1px solid rgb(0, 0, 0);
      }

      .awesome-table th,
      .awesome-table td {
        
        text-align: left;
        border-color: #000000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      
      }

      .awesome-table th {
        background-color: #09090b;
        color: rgb(255, 255, 255);
        border-color: #060539;
        
      }

      .awesome-table tbody tr:nth-child(even) {
        background-color: #2b2b2b;
        border-color: #060539;
      }

      .awesome-table tbody tr:hover {
        background-color: #555;
      }

      .search-container {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 5px;
  margin-bottom: 10px; /* Adjust the margin bottom value as desired */
  height: 10px; /* Adjust the height value as desired */
  padding-top: 50px;
}

      .search-container label {
        /* margin-right: 10px; */
        color: rgb(202, 159, 159);
        
      }

      .search-container input[type="date"] {
        padding: 5px;
        border-radius: 4px;
      }

      .search-container button {
        padding: 8px 15px;
        background-color: #611717;
        color: rgb(237, 211, 211);
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .book-button {
        padding: 8px 15px;
        background-color: #8bb3ee;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .search-container button:hover{
        background-color: #333;
      }
      .book-button:hover {
        background-color: #aaaeec;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
    <label for="starting-point">Starting Point:</label>
    <select id="starting-point" [(ngModel)]="textbox2">
      <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
    </select>

    <label for="destination-point">Destination Point:</label>
    <select id="destination-point" [(ngModel)]="textbox3">
      <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
    </select>
    Date: <input type="date" [(ngModel)]="textbox1" placeholder="" /><br /><br />
    <button (click)="search()" (click)="searchbus()" (click)="getfare()">Search</button><br /><br /><br />
  </div>
      <table *ngIf="showTable" class="awesome-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Bus No</th>
            <th>Bus Name</th>
            <th>Bus Type</th>
            <th>Total Seats</th>
            <th>Fare</th>
            <th>Book Now</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of schedules; let i = index">
            <td>{{ schedule.date }}</td>
            <td>{{ schedule.departureTime }}</td>
            <td>{{ schedule.arrivalTime }}</td>
            <td>{{ busDto[i].busNo }}</td>
            <td>{{ busDto[i].busName }}</td>
            <td>{{ busDto[i].busType }}</td>
            <td>{{ busDto[i].totalSeats }}</td>
            <td>{{ fare[i] }}</td>
            <td><button type="submit" routerLink="/seatavailability">BOOK</button></td>
          </tr>
        </tbody>
      </table><br /><br /><br />
    
  </body>
</html>
