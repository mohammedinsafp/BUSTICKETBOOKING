<html>
  <head>
    <style>
     body {
      background-color: rgba(0,0,0,0);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      font-weight: bold;
      /* background-image: url("..\\assets\\image\\image.png"); */
    }

      .awesome-table {
        width: 100%;
        border-collapse: collapse;
        background-color: #333;
        border: 1px solid rgb(0, 0, 0);
        
      }

      .awesome-table th,
      .awesome-table td {
        
        text-align: left;
        border-color: #000000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      
      }

      .awesome-table th {
        background-color: #09090b;
        color: rgb(255, 255, 255);
        border-color: #060539;
        
      }

      .awesome-table tbody tr:nth-child(even) {
        background-color: #2b2b2b;
        border-color: #060539;
        font-weight: bold;
      }
      .awesome-table tbody tr:nth-child(odd) {
        font-weight: bold;
      }


      .awesome-table tbody tr:hover {
        background-color: #555;
      }

  .search-container {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 15px;
  margin-bottom: 5px; /* Adjust the margin bottom value as desired */
  height: 10px; /* Adjust the height value as desired */
  padding-top: 50px;
}

.search-container label {
  color: rgb(0, 0, 0);
  margin-left: 3px;
  margin-right: 5px;
}

.search-container input {
  padding: 12px;
  border-radius: 4px;
  margin-left: 3px;
  margin-right: 5px;
  border-color: orange;
  font-weight: bold;
  background-color: #fff;
  color: #333;
}

.custom-date-input {
  color: #010713d4; 
  background-color: #000005de;
  
}
@media only screen and (max-width: 600px) {
        /* Adjust the breakpoint as needed */
        .search-container {
          flex-direction: column;
        }
      }
.search-container select {
  padding: 10px;
  border-radius: 4px;
  margin-left: 3px;
  margin-right: 5px;
  border-color: rgb(228, 121, 121);
  background-color: rgb(32, 28, 28,0.85);
  font-weight: bold;
  color: rgb(255, 255, 255);
}

.search-container button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: rgb(32, 28, 28,0.85);
  color: #fff;
  border-color: orange;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.search-container button:hover {
  background-color: #ff7f00;
}
.search-container input[type="date"] {
  background-color: rgb(32, 28, 28,0.85);
  color: rgb(255, 255, 255);
}

     
.book-button {
  padding: 8px 15px;
  background-color: rgb(255, 255, 255,0.5);
  color: rgb(255, 255, 255);
  border-color: #1bea1b;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.book-button:hover {
  background-color: #1bea1b;
}

    </style>
  </head>
  <body>
    <div class="search-container">
    <label for="starting-point">Starting Point:</label>
    <select id="starting-point" [(ngModel)]="textbox2" >
      <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
    </select>

    <label for="destination-point">Destination Point:</label>
    <select id="destination-point" [(ngModel)]="textbox3">
      
      <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
    </select>
    <label for="destination-point">Date:</label>
    <input type="date"  [(ngModel)]="textbox1" />
    <br /><br />
    <button (click)="search()" (click)="searchbus()" (click)="getfare()">Search</button><br /><br /><br />
  </div><br>
      <table *ngIf="showTable" class="awesome-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Bus No</th>
            <th>Bus Name</th>
            <th>Bus Type</th>
            <th>Total Seats</th>
            <th>Fare</th>
            <th>Book Now</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of schedules; let i = index">
            <td>{{ schedule.date }}</td>
            <td>{{ schedule.departureTime }}</td>
            <td>{{ schedule.arrivalTime }}</td>
            <td>{{ busDto[i].busNo }}</td>
            <td>{{ busDto[i].busName }}</td>
            <td>{{ busDto[i].busType }}</td>
            <td>{{ busDto[i].totalSeats }}</td>
            <td>{{ fare[i] }}</td>
            <td><button type="submit" class="book-button"  (click)="getseats(schedule.scheduleId)" (click)="setfare(fare[i])" (click)="set()" routerLink="/seatavailability">BOOK</button></td>
          </tr>
        </tbody>
      </table><br /><br /><br />
    
  </body>
</html>
