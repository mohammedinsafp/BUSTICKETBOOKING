<div class="container">
    <h2>Search Bus</h2>
    
      <div class="form-group">
        <label for="from">From:</label>
        <input id="from" name="from" [(ngModel)]="textbox2">
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input id="to" name="to" [(ngModel)]="textbox3">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="textbox1">
      </div>
      <div class="form-group">
        <input type="submit" value="Search" (click)="search()" (click)="searchbus()" routerLink="/schedulepage">
      </div>
    
  </div>
