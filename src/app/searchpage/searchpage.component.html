<div class="container dark-theme">
  <h2>Search Bus</h2>
  <div class="form-group">
    <label for="from">From:</label>
    <input id="from" name="from" [(ngModel)]="textbox2" class="form-control dark-input">
  </div>
  <div class="form-group">
    <label for="to">To:</label>
    <input id="to" name="to" [(ngModel)]="textbox3" class="form-control dark-input">
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" [(ngModel)]="textbox1" class="form-control dark-input">
  </div>
  <div class="form-group">
    <input type="submit" value="Search" (click)="search()" (click)="searchbus()" class="btn btn-primary dark-button">
  </div>
</div>
