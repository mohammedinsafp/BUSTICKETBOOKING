<div class="container">
    <h2>Update Bus</h2>
    <form>
      <div class="form-group">
        <label for="busNumber">Bus Number:</label>
        <input type="text" id="busNumber" name="busNumber" placeholder="Enter the bus number">
      </div>
      <div class="form-group">
        <label for="route">Route:</label>
        <input type="text" id="route" name="route" placeholder="Enter the route">
      </div>
      <div class="form-group">
        <label for="departureTime">Departure Time:</label>
        <input type="time" id="departureTime" name="departureTime">
      </div>
      <div class="form-group">
        <label for="arrivalTime">Arrival Time:</label>
        <input type="time" id="arrivalTime" name="arrivalTime">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter the ticket price">
      </div>
      <div class="form-group">
        <label for="availableSeats">Available Seats:</label>
        <input type="number" id="availableSeats" name="availableSeats" placeholder="Enter the number of available seats">
      </div>
      <div class="form-group">
        <input type="submit" value="Update">
      </div>
    </form>
  </div>
