<div class="container">
    <h1>Add Bus</h1>
    <form>
      <input type="text" placeholder="Bus Name" required>
      <input type="number" placeholder="Total Seats" required>
      <select name="busType" id="busType" required>
        <option value="" disabled selected>Select Bus Type</option>
        <option value="AC">AC</option>
        <option value="Non-AC">Non-AC</option>
      </select>
      <button type="submit">Add Bus</button>
    </form>
  </div>
