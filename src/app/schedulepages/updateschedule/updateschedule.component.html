<div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h2>Update Schedule</h2>
        <form (ngSubmit)="addschedule()">
          <div class="form-group">
            <label for="scheduleId">Schedule ID:</label>
            <input type="number" id="scheduleId" name="scheduleId" [(ngModel)]="scheduleId" class="form-control">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" [(ngModel)]="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="departureTime">Departure Time:</label>
            <input type="time" id="departureTime" name="departureTime" [(ngModel)]="departureTime" class="form-control">
          </div>
          <div class="form-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input type="time" id="arrivalTime" name="arrivalTime" [(ngModel)]="arrivalTime" class="form-control">
          </div>
          <div class="form-group">
            <label for="routeId">Route ID:</label>
            <input type="number" id="routeId" name="routeId" [(ngModel)]="routeId" class="form-control">
          </div>
          <div class="form-group">
            <label for="busId">Bus ID:</label>
            <input type="number" id="busId" name="busId" [(ngModel)]="busId" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Schedule</button>
          </div>
        </form>
      </div>
    </div>
  </div>
