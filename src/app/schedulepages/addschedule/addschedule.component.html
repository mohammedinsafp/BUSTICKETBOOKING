<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h2>Add Schedule</h2>
      <form (ngSubmit)="addschedule()">
        <div class="form-group">
          <input type="number" id="scheduleId" placeholder="Schedule ID" name="scheduleId" [(ngModel)]="scheduleId" class="form-control">
        </div>
        <div class="form-group">
          <input type="date" id="date" placeholder="Date" name="date" [(ngModel)]="date" class="form-control">
        </div>
        <div class="form-group">
          <input type="time" id="departureTime" placeholder="Departure Time" name="departureTime" [(ngModel)]="departureTime" class="form-control">
        </div>
        <div class="form-group">
          
          <input type="time" id="arrivalTime"placeholder="Arrival Time" name="arrivalTime" [(ngModel)]="arrivalTime" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" id="routeId" placeholder="Route ID"  name="routeId" [(ngModel)]="routeId" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" placeholder="Bus ID" id="busId" name="busId" [(ngModel)]="busId" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add Schedule</button>
        </div>
      </form>
    </div>
  </div>
</div>
